<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <title>Product Management</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2>Add Product</h2>
      <form id="productForm" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="productName" class="form-label">Product Name</label>
          <input type="text" class="form-control" id="productName" required />
        </div>
        <div class="mb-3">
          <label for="unit" class="form-label">Unit</label>
          <input type="text" class="form-control" id="unit" required />
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            class="form-control"
            id="price"
            step="0.01"
            required
          />
        </div>
        <div class="mb-3">
          <label for="expiryDate" class="form-label">Date of Expiry</label>
          <input type="date" class="form-control" id="expiryDate" required />
        </div>
        <div class="mb-3">
          <label for="inventory" class="form-label">Available Inventory</label>
          <input type="number" class="form-control" id="inventory" required />
        </div>
        <div class="mb-3">
          <label for="productImage" class="form-label">Product Image</label>
          <input type="file" class="form-control" id="productImage" />
        </div>
        <button type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>


    <!-- table -->
    <div class="container mt-5">
      <h2>Product List</h2>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Unit</th>
            <th>Price</th>
            <th>Date of Expiry</th>
            <th>Available Inventory</th>
            <th>Available Inventory Cost</th>
            <th>Product Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>

    <!-- editing product modal -->
    <div
      class="modal fade"
      id="editModal"
      tabindex="-1"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Product</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="editProductId" />
            <div class="mb-3">
              <label for="editProductName" class="form-label"
                >Product Name</label
              >
              <input
                type="text"
                class="form-control"
                id="editProductName"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editUnit" class="form-label">Unit</label>
              <input type="text" class="form-control" id="editUnit" required />
            </div>
            <div class="mb-3">
              <label for="editPrice" class="form-label">Price</label>
              <input
                type="number"
                class="form-control"
                id="editPrice"
                step="0.01"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editExpiryDate" class="form-label"
                >Date of Expiry</label
              >
              <input
                type="date"
                class="form-control"
                id="editExpiryDate"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editInventory" class="form-label"
                >Available Inventory</label
              >
              <input
                type="number"
                class="form-control"
                id="editInventory"
                required
              />
            </div>
            <div class="mb-3">
              <label for="editProductImage" class="form-label"
                >Product Image</label
              >
              <input type="file" class="form-control" id="editProductImage" />
            </div>
            <div class="mb-3">
              <label for="editImagePreview" class="form-label"
                >Current Image</label
              >
              <img
                id="editImagePreview"
                src=""
                alt="Product Image"
                width="100"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="saveChanges">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
